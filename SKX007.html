<!DOCTYPE html>
<html>
<style>
  canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
  }
  body {
    text-align: center;
  }
</style>

<body>
  <canvas id="canvas" width="450" height="450"></canvas>
  <script>
    var now = new Date();
    var hour = now.getHours();
    var r = 255 - Math.abs(hour - 12) * 2;
    var g = 255;
    var b = 255 - Math.abs(hour - 12) * 2 ;
    console.log(r + " " + g + " " + b)
    var lume = "rgb" + "(" + r + "," + g + "," + b + ")";
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.strokeStyle="black";

    ctx.translate(canvas.height / 2, canvas.height / 2);  // re-set 0, 0
    var radius = canvas.height / 2 * 0.80;
    drawClock();
    setInterval(drawClock, 1000 / 6.0);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawBrazel(ctx, radius);
      drawFrame(ctx, radius);
      drawTime(ctx, radius);
      drawLines(ctx, radius);
    }

    function drawFrame(ctx, radius) {
      var grad;
      // draw dial
      ctx.beginPath();  // 这个 path 就是 arc，同时管 fill 和 stroke
      ctx.arc(0, 0, radius*0.9, 0, 2*Math.PI);  // x, y, radius, startAngle, endAngle, anticlockwise
      // draw frame
      grad = ctx.createRadialGradient(0, 0, radius*0.8, 0, 0, radius*1.05);  // cx, cy, r, fx, fy, fr
      grad.addColorStop(0, "#333");
      grad.addColorStop(1, "black");
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.08;
      ctx.stroke();
      ctx.closePath();

      ctx.strokeStyle = "white";
      radius = radius * 0.92;
      var ang;
      var num;
      for(num = 0; num < 60; num++) {
        ang = num * Math.PI / 6 / 5;
        ctx.rotate(ang);
        ctx.translate(0, -radius);
        ctx.rotate(-ang);
        ctx.beginPath();
        var r = radius * 0.075;
        ctx.rotate(ang);
        ctx.moveTo(0, -1);
        ctx.lineTo(0, 9);
        ctx.lineWidth = 1;
        if (num % 5 == 0) {
          ctx.lineWidth = 3;
        }
        ctx.stroke();
        ctx.rotate(-ang);
        ctx.rotate(ang);
        ctx.translate(0, radius);
        ctx.rotate(-ang);
        ctx.closePath();
      }
    }

    function drawFace(ctx, radius) {
      // draw dial
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.9, 0, 2*Math.PI);  // x, y, radius, startAngle, endAngle, anticlockwise
      ctx.fillStyle = "#262729";
      ctx.fill();
      // draw center
      ctx.beginPath();
      ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(0, 0,radius*0.02, 0, 2*Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();

      ctx.font = radius*0.11 + "px Times New Roman";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillStyle = "white";
      ctx.fillText("SEIKO", 0, -75);

      ctx.font = radius*0.055 + "px Arial";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillStyle = "white";
      ctx.fillText("AUTOMATIC", 0, -59);

      ctx.font = radius*0.06 + "px Engravers";
      ctx.textBaseline="middle";
      ctx.textAlign="center";
      ctx.fillStyle = "#d45625";
      ctx.fillText("D I V E R' S  2 0 0 m", 0, 65);

    }

    function drawBrazel(ctx, radius) {
      // draw brazel
      ctx.beginPath();
      ctx.arc(0, 0, radius*1.02, 0, 2*Math.PI);
      ctx.strokeStyle="black";
      ctx.lineWidth = 32;
      ctx.stroke();
      ctx.closePath();
      drawLines(ctx, radius);
    }

    function drawLines(ctx, radius) {
      ctx.strokeStyle="white";
      ctx.fillStyle = "white";
      ctx.beginPath();
      var d = 1.47;
      ctx.arc(0, 0, radius*1.085, Math.PI + d, 2*Math.PI - d);
      ctx.lineWidth = 2;
      //ctx.stroke();
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(0, -radius * 0.95 - 4);
      ctx.lineTo(-20, -radius * 0.95 - 23);
      ctx.lineTo(20, -radius * 0.95 - 23);
      ctx.lineTo(0, -radius * 0.95 - 4);
      ctx.fill();
      ctx.closePath();

      ctx.strokeStyle="#555";
      ctx.fillStyle = lume;
      ctx.lineWidth = 0;
      ctx.beginPath();
      ctx.arc(0, -radius - 5, 3, 0, 2*Math.PI);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      ctx.strokeStyle="white";
      ctx.fillStyle = "white";
      radius = radius * 0.95;
      var ang;
      var num;
      for (num = 0; num < 60; num++) {
        ctx.beginPath();
        ctx.lineWidth = 2;
        ang = num * Math.PI / 6 / 5;
        ctx.rotate(ang);
        ctx.translate(0, -radius);
        ctx.rotate(-ang);
        ctx.beginPath();
        var r = radius * 2;
        ctx.rotate(ang);
        if (num % 5 == 0 && num % 10 != 0) {
          ctx.moveTo(0, -5);
          ctx.lineTo(0, -22);
          ctx.lineWidth = 6;
          ctx.stroke();
        } else if (num % 10 == 0 && num != 0) {
          ctx.font = radius*0.15 + "px arial";
          ctx.textBaseline="middle";
          ctx.textAlign="center";
          ctx.fillText(num.toString(), 0, -13);
        } else if (num != 0 && ((num + 1) % 10 != 0 && (num+1) != 0 && (num - 1) % 10 != 0 || num == 1  || num == 59)) {
          ctx.arc(0, -5,  2.5, 0, 2*Math.PI);
          ctx.fill();
        }
        ctx.translate(0, radius);
        ctx.rotate(-ang);
        ctx.closePath();
      }
    }

    function drawNumbers(ctx, radius) {
      radius = radius * 0.95;
      var ang;
      var num;
      ctx.lineWidth = 1;
      for(num = 1; num <= 12; num++) {
        ctx.fillStyle = lume;
        ctx.strokeStyle= "white";
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius*0.75);
        ctx.rotate(-ang);
        ctx.beginPath();
        var r = radius * 0.075;
        var days = {1:"MON", 2:"TUE", 3:"WED", 4:"THU", 5:"FRI", 6:"SAT", 7:"SUN"};
        if (num == 6) {
          ctx.rect(-r, -r, 2*r, 2*r);
          ctx.fill();
          ctx.stroke();
          ctx.closePath();
          ctx.beginPath();
          ctx.arc(0, -1*r,  r, Math.PI, 2*Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.arc(0, r,  r, 2*Math.PI, Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(0, -2*r);
          ctx.lineTo(0, -3.2*r);
          ctx.stroke();
          ctx.closePath();
        } else if (num == 9) {
          ctx.rect(-r, -r, 2*r, 2*r);
          ctx.fill();
          ctx.stroke();
          ctx.closePath();
          ctx.beginPath();
          ctx.arc(-r, 0,  r, 0.5*Math.PI, 1.5*Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.closePath();
          ctx.beginPath();
          ctx.arc(r, 0,  r, 1.5*Math.PI, 2.5*Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(2*r, 0);
          ctx.lineTo(3.2*r, 0);
          ctx.stroke();
          ctx.closePath();
        } else if (num == 3) {
          ctx.fillStyle = "white";
          ctx.strokeStyle= "black";
          ctx.rect(-5*r, -r, 6*r, 2*r);
          ctx.stroke();
          ctx.rect(-1.57*r, -r, 2.57*r, 2*r);
          ctx.fill();
          ctx.stroke();

          ctx.closePath();
          var date = new Date().getDate();
          var day = new Date().getDay();
          ctx.font = radius*0.15 + "px arial";
          ctx.textBaseline="middle";
          ctx.textAlign="left";
          ctx.fillStyle = "#222";
          ctx.fillText(date.toString(), -1.5*r, 0);
          ctx.font = radius*0.1 + "px arial";
          ctx.fillText(days[day], -4.9*r, 0.1*r);
        } else if (num == 12) {

          ctx.moveTo(0, 2*r);
          ctx.lineTo(-1.8*r, -1*r);
          ctx.lineTo(-1.6*r, -1.5*r);
          ctx.lineTo(1.6*r, -1.5*r);
          ctx.lineTo(1.8*r, -1*r);
          ctx.lineTo(0, 2*r);
          ctx.fill();
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(0, 2*r);
          ctx.lineTo(0, 3.2*r);
          ctx.stroke();
          ctx.closePath();
        } else {
            ctx.arc(0, 0, r, 0, 2*Math.PI);
        }
        if (num != 3) {
          ctx.fillStyle = lume;
          ctx.strokeStyle= "white";
          ctx.fill();
          ctx.stroke();
        }
        ctx.rotate(ang);
        ctx.translate(0, radius*0.75);
        ctx.rotate(-ang);
        ctx.closePath();
      }
    }

    function drawTime(ctx, radius) {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      var milliSecond = now.getMilliseconds() / 10000.0;
      //hour
      hour=hour%12;
      hour=(hour*Math.PI/6)+
      (minute*Math.PI/(6*60))+
      (second*Math.PI/(360*60));
      drawHourHand(ctx, hour - Math.PI);
      // minute
      minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
      drawMinuteHand(ctx, minute - Math.PI);
      // second
      second=(second*Math.PI/30);
      drawSecondHand(ctx, (second + milliSecond) - Math.PI);
      //drawHand(ctx, second, radius*0.9, radius*0.02);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.fillStyle = lume;
      ctx.strokeStyle= lume;
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function drawHourHand(ctx, pos) {
      var length = 20;
      var width = 10;
      ctx.fillStyle = lume;
      ctx.strokeStyle= "silver";
      ctx.beginPath();
      ctx.lineWidth = 2.5;
      ctx.rotate(pos);
      ctx.moveTo(0, -10);
      ctx.lineTo(-6, -8);
      ctx.lineTo(-10, 75);
      ctx.lineTo(0, 90);
      ctx.lineTo(10, 75);
      ctx.lineTo(6, -8);
      ctx.lineTo(0, -8);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(0, 90);
      ctx.lineTo(0, 100);
      ctx.stroke();
      ctx.rotate(-pos);
      ctx.closePath();
    }

    function drawMinuteHand(ctx, pos) {
      var length = 20;
      var width = 10;
      ctx.fillStyle = lume;
      ctx.strokeStyle= "silver";
      ctx.beginPath();
      ctx.lineWidth = 2.5;

      ctx.rotate(pos);
      ctx.moveTo(0, -22);
      ctx.lineTo(-15, -12);
      ctx.lineTo(-12, 35);
      ctx.lineTo(-7, 50);
      ctx.lineTo(-5, 115);
      ctx.lineTo(-13, 115);
      ctx.lineTo(0, 135);
      ctx.lineTo(13, 115);
      ctx.lineTo(5, 115);
      ctx.lineTo(7, 50);
      ctx.lineTo(12, 35);
      ctx.lineTo(15, -12);
      ctx.lineTo(0, -22);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.lineWidth = 2.5;
      ctx.fillStyle = "silver";
      ctx.moveTo(0, -22);
      ctx.lineTo(-15, -12);
      ctx.lineTo(-15 + 3*0.6, -22 + 59*0.6);  //
      ctx.lineTo(0, -22 + 59*0.6);  //
      ctx.lineTo(15 - 3*0.7, -22 + 59*0.6);  //
      ctx.lineTo(15, -12);
      ctx.lineTo(0, -22);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(0, 135);
      ctx.lineTo(0, 143);
      ctx.stroke();
      ctx.rotate(-pos);
      ctx.closePath();
    }

    function drawSecondHand(ctx, pos) {
      var length = 20;
      var width = 10;
      ctx.lineWidth = 3;

      ctx.rotate(pos);
      ctx.beginPath();
      ctx.moveTo(1.5, 0);
      ctx.lineTo(-1.5, 0);
      ctx.lineTo(-0.5, 141);
      ctx.lineTo(0, 141);
      ctx.lineTo(0.5, 141);
      ctx.lineTo(1.5, 0);
      ctx.fillStyle= "white";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, -85);
      ctx.strokeStyle= "black";
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle= "black";
      ctx.fillStyle = "silver";
      ctx.lineWidth = 3;
      ctx.arc(0, 0, 3, 0, 2*Math.PI);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(0, -85 - 2, 6, 0, 2*Math.PI);
      ctx.lineWidth = 1.5;
      ctx.strokeStyle= "black";
      ctx.fillStyle = lume;
      ctx.stroke();
      ctx.fill();
      ctx.rotate(-pos);
      ctx.closePath();
    }
  </script>
  <h3>My Seiko SKX 007</h3>
  <p>The lume is greener at night</p>
  <p>The bazel is rotatable</p>
</body>
</html>
